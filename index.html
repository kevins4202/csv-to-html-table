<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSImpact</title>
    <meta name="author" content="Derek Eder">
    <meta content="Display any CSV file as a searchable, filterable, pretty HTML table">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>
</head>

<body>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <h1>CSImpact</h1>

                <p>Objective ranking of computer science programs from institutions around the world, based on Google Scholar research data of professors.</p>

                <div id="table-container"></div>
                <script>
                    function format_link(link) {
                        if (link)
                            return "<a href='" + link + "' target='_blank'>" + link + "</a>";
                        else return "";
                    }
            
                    CsvToHtmlTable.init({
                        csv_path: "data/college_avg_rank.csv",
                        element: "table-container",
                        allow_download: false,
                        csv_options: {
                            separator: ",",
                            delimiter: '"'
                        },
                        datatables_options: {
                            paging: false
                        },
                        custom_formatting: [
                            [4, format_link]
                        ]
                    });
                </script>
                <script>
                    alert(document.getElementsByClassName('sorting')[0].innerHTML);
                    document.getElementsByClassName('sorting')[0].click();
                </script>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                <hr>
                <p class="text-right"><a href="https://github.com/derekeder/csv-to-html-table">CSV to HTML Table</a> by
                    <a href="http://derekeder.com">Derek
                        Eder</a></p>
            </div>
        </footer>
    </div>
    
    

    
</body>

</html>
